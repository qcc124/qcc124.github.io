<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>登录界面</title> 
    </head> 
    <body> 
        <div>
        <h1>登录<h1>
        <h4>登录的时候要注意大小写（用户名和密码要在b站私信我）<h4>
        <h5><h5> 
            <span>用户名:</span> 
            <input type="text" placeholder="请输入用户名..." id="username">
            <br> 
            <span>密码:</span> 
            <input type="password" placeholder="请输入密码..." id="passwd">
            <br> 
            <input type="button" value="登录" onclick="login()"> 
            <input type="button" id="btnClear" value="重置" onclick="doClear()" /> 
        </div> 
        <script type="text/javascript"> 
            let accountAll = [{ // 存储账户json数据的数组 
                    username: 'Administrator', 
                    passwd: 'oh23371418zxdsa' 
                }, 
                { 
                    username: 'MMCjelly', 
                    passwd: '114514' 
                }, 
                { 
                    username: 'Testuser', 
                    passwd: 'none1818144' 
                } 
            ] 
            function login() { //登陆判断 
                let username = document.getElementById('username').value; 
                let passwd = document.getElementById('passwd').value; 
                let account = accountAll.filter(function(e) { 
                    return e.username == username 
                })[0]; // 筛选账号返回数组，不存在则返回空数组 
                if (!account) { 
                    alert('抱歉，帐户不存在！'); 
                } else { 
                    if (account.username == username && account.passwd == passwd) { 
                                     window.open('page114.html') 
                    } else { 
                        alert('密码错误'); 
                    } 
                } 
            } 
            function doClear() { //获取页面所有的input框，是text和password框，内容=空串 
                let inputs = document.getElementsByTagName("input"); 
                for (let i = 0; i < inputs.length; i++) { 
                    if (inputs[i].type == 'text' || inputs[i].type == 'password') { 
                        inputs[i].value = ''; 
                    } 
                } 
            } 
            //给清除按钮增加onclick事件 
            let btnClear = document.getElementById('btnClear'); 
            btnClear.addEventListener('click', function() { 
                doClear(); 
            }); 
        </script> 
    </body> 
</html>
